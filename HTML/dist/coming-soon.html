<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Tailwind Admin & Dashboard Template" name="description">

        <!-- App favicon -->
        <link rel="shortcut icon" href="./assets/images/favicon.ico">
        

        <!-- Layout config Js -->
        <!-- Icons CSS -->
        
        
        <!-- Tailwind CSS -->
        
      <link rel="stylesheet" href="./assets/css/swiper-bundle.css">
      <link rel="stylesheet" href="./assets/css/tailwind2.css">
    </head>

    <body data-mode="light" data-sidebar-size="lg" class="group">
        <div class="container-fluid">
            <div class="h-screen coming-soon swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./assets/images/bg-1.jpg" class="h-full w-full object-cover" alt="">
                        <div class="absolute inset-0 bg-overlay bg-violet-500/60"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/bg-2.jpg" class="h-full w-full object-cover" alt="">
                        <div class="absolute inset-0 bg-overlay bg-violet-500/60"></div>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/images/bg-3.jpg" class="h-full w-full object-cover" alt="">
                        <div class="absolute inset-0 bg-overlay bg-violet-500/60"></div>
                    </div>
                </div>
                <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
                    <div class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" aria-current="true">
                    </div>
                    <div class="swiper-pagination-bullet" tabindex="1">2</div>
                    <div class="swiper-pagination-bullet" tabindex="2">3</div>
                </div>
            </div>
            <div class="container fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] z-50">
                <div class="flex justify-center">
                    <div class="w-full md:max-w-4xl lg:px-9">
                        <div class="mb-5 text-center">
                            <a href="index.html">
                                <img src="./assets/images/logo-sm.svg" alt="" class="inline-block mx-auto h-7"><span class="ml-2 font-semibold text-white align-middle text-22">Minia</span>
                            </a>
                        </div>
                        <div class="text-center">
                            <h2 class=" text-21 lg:text-2xl mt-8 text-white mb-2">Let's get started with Minia</h2>
                            <p class="text-base text-white/50">Donec pede justo fringilla vel aliquet nec vulputate eget arcu. In enim justo, rhoncus ut imperdiet a <br> venenatis vitae, justo felis</p>
                        </div>
                        <div class="mt-4">
                            <div class="p-5">
                                <div id="countdown">
                                    <div class="flex justify-center gap-8 text-center">
                                        <div class=" w-[25%]">
                                            <div class="relative coming-box">
                                                <div class="mb-2 font-medium count-title text-18 text-white/50">Days</div>
                                                <div class="px-2 py-6 text-16 lg:text-4xl font-semibold text-gray-600 bg-white rounded-lg dark:bg-zinc-800 dark:text-gray-100" id="days">
                                                </div>
                                                <div class="absolute text-white block text-lg lg:text-4xl font-medium top-[50%] -translate-y-1 -right-5 z-50">:</div>
                                            </div>
                                        </div>
                                        <div class=" w-[25%]">
                                            <div class="relative coming-box">
                                                <div class="mb-2 font-medium count-title text-18 text-white/50">Hours</div>
                                                <div class="px-2 py-6 text-16 lg:text-4xl font-semibold text-gray-600 bg-white rounded-lg dark:bg-zinc-800 dark:text-gray-100" id="hours">
                                                </div>
                                                <div class="absolute text-white block text-lg lg:text-4xl font-medium top-[50%] -translate-y-1 -right-5 z-50">:</div>
                                            </div>
                                        </div>
                                        <div class=" w-[25%]">
                                            <div class="relative coming-box">
                                                <div class="mb-2 font-medium count-title text-18 text-white/50">Minutes</div>
                                                <div class="px-2 py-6 text-16 lg:text-4xl font-semibold text-gray-600 bg-white rounded-lg dark:bg-zinc-800 dark:text-gray-100" id="minutes">
                                                </div>
                                                <div class="absolute text-white block text-lg lg:text-4xl font-medium top-[50%] -translate-y-1 -right-5 z-50">:</div>
                                            </div>
                                        </div>
                                        <div class=" w-[25%]">
                                            <div class="relative coming-box">
                                                <div class="mb-2 font-medium count-title text-18 text-white/50">Seconds</div>
                                                <div class="px-2 py-6 text-16 lg:text-4xl font-semibold text-gray-600 bg-white rounded-lg dark:bg-zinc-800 dark:text-gray-100" id="seconds">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                                <div class="w-full lg:w-80 mx-auto">
                                    <form class="relative flex mt-5">
                                        <input type="text" class="w-full py-2 rounded-md form-control placeholder:text-gray-400 placeholder:text-14 pr-14 dark:bg-zinc-800 dark:text-gray-100 dark:border-zinc-600" placeholder="Enter your email address">
                                        <button class="w-9 h-9 top-1 right-1 text-white rounded-md bg-violet-500 absolute" type="button"><i class="align-middle bx bx-paper-plane"></i></button>
                                    </form>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fixed z-40 flex flex-col gap-3 ltr:right-5 rtl:left-5 bottom-10 animate-bounce">
            <!-- light-dark mode button -->
            <a href="javascript: void(0);" id="ltr-rtl" class="px-3.5 py-4 z-40 text-14 transition-all duration-300 ease-linear text-white bg-violet-500 hover:bg-violet-600 rounded-full font-medium" onclick="changeMode(event)">
                <span class="ltr:hidden">LTR</span>
                <span class="rtl:hidden">RTL</span>
            </a>
        </div>
        <script src="assets/libs/@popperjs/core/umd/popper.min.js"></script>
        <script src="assets/libs/feather-icons/feather.min.js"></script>
        <script src="assets/libs/metismenujs/metismenujs.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>

        <script src="./assets/libs/swiper/swiper-bundle.min.js"></script>

        <script  src="assets/js/pages/swiper.js"></script>

        <script  src="assets/js/app.js"></script>

</html>
